<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" version="1.1" viewBox="0 0 350 240"
	xmlns="http://www.w3.org/2000/svg" 
	xmlns:xlink="http://www.w3.org/1999/xlink">
<title>Epicycloid Geometry</title>
<defs>
	<pattern id="fill" width="4" height="4" x="0" y="0" patternUnits="userSpaceOnUse">
		<path d="M0,0 l4,4" style="stroke:#777;stroke-width:.3" />
	</pattern>
	<marker id="EA" viewBox="0 0 10 10" refX="10" refY="5"
		markerUnits="strokeWidth" orient="auto"
		markerWidth="8" markerHeight="8">
		<polyline points="10,5 0,10 2,5 0,0 10,5" fill="black" />
	</marker>
	<marker id="SA" viewBox="0 0 10 10" refX="0" refY="5"
		markerUnits="strokeWidth" orient="auto"
		markerWidth="8" markerHeight="8">
		<polyline points="0,5 10,10 8,5 10,0 0,5" fill="black" />
	</marker>
</defs>
<g style="stroke:black;stroke-width:1;fill:none">
	<g marker-end="url(#EA)">
		<path d="M0,125 H350" /><path d="M125,250 V0" />
	<g marker-start="url(#SA)" stroke-width=".5" >
		<path d="M120,73.02 V125" />
		<path d="M125,150 H267.81" />
		<path d="M234.4,65 H267.81" />
		<path d="M270,73.02 V112.84" />
	</g>
	</g>
	<path d="M267.81,145 v10 M267.81,60 v10
		 M234.5,60 v10 M265,112.84 h10" stroke-width=".5" />
	<path d="M0,73.02 H350 M125,125 L350.53,42.92"
		stroke-dasharray="4,3"/>
	<circle cx="125" cy="125" r="100" />
	<circle cx="267.81" cy="73.02" r="51.98" />
	<path d="M125,125 L267.81,73.02 234.4,112.84" />
	<path d="M218.97,90.8 A51.98,51.98 0 0,0 234.4,112.84" 
		stroke="magenta" stroke-width="1.5" />
	<path d="M218.97,90.8 A100,100 0 0,1 225,125" 
		stroke="green" stroke-width="1.5" />
	<circle cx="234.4" cy="112.84" r="2.5" fill="blue" stroke="none" />
</g>
<g fill="black" font-size="10">
	<text font-style="italic">
	<tspan x="150" y="124">θ</tspan>
	<tspan x="235" y="82">θ</tspan>
	<tspan x="250" y="85">α</tspan>
	<tspan x="115" y="15">y</tspan>
	<tspan x="335" y="135">x</tspan>
	<tspan x="240" y="113" fill="blue">p</tspan>
	</text>
	<text x="70" y="105">(<tspan font-style="italic">R+r</tspan>)
	sin<tspan font-style="italic">θ</tspan></text>
	<text x="165" y="148">(<tspan font-style="italic">R+r</tspan>)
	cos<tspan font-style="italic">θ</tspan></text>
	<text x="230" y="58"><tspan font-style="italic">r</tspan>
	cos(<tspan font-style="italic">θ+α</tspan>)</text>
	<text x="273" y="90"><tspan font-style="italic">r</tspan>
	sin(<tspan font-style="italic">θ+α</tspan>)</text>
</g>
</svg>
